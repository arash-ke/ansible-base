repositories:
  default:
    main:
      url: http://deb.debian.org/debian
      release: bullseye
      branches:
        - main
        - contrib
        - non-free
      src: no
    updates:
      url: http://deb.debian.org/debian
      release: bullseye-updates
      branches:
        - main
        - contrib
        - non-free
    security:
      url: http://deb.debian.org/debian-security
      release: bullseye-security
      branches:
        - main
        - contrib
        - non-free
